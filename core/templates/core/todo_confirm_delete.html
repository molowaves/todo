{% extends 'base.html' %}

{% block content %}
	<div class="mt-5 container-lg">
		<form method="POST">
			{% csrf_token %}
			<div class="alert alert-warning">
				Are you sure you want to delete this item "{{todo|truncatechars:10}}"?
			</div>

			<a href="{% url 'index' %}" class="btn btn-outline-secondary btn-sm mr-3">Back</a>
			<button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
		</form>
	</div>
{% endblock %}
